<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
        }
        #output {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Illions</h1>
    <p>Enter a number from 0 to 21, and I'll tell you the corresponding 'illion'.</p>
    <input type="number" id="illionInput" placeholder="Enter a number" min="0" max="21">
    <button onclick="getIllion()">Get Illion</button>
    <div id="output"></div>

    <script>
        function getIllion() {
            const input = document.getElementById("illionInput").value;
            
            const illions = [
                "0", "Million", "Billion", "Trillion", "Quadrillion", "Quintillion", "Sextillion", 
                "Septillion", "Octillion", "Nonillion", "Decillion", "Undecillion", "Duodecillion", 
                "Tredecillion", "Quattuordecillion", "Quindecillion", "Sexdecillion", "Septendecillion", 
                "Octodecillion", "Novemdecillion", "Vigintillion", "Unvigintillion"
            ];
            
            const output = illions[input] || "Invalid input, please enter a number from 0 to 21!";
            document.getElementById("output").textContent = output;
        }
    </script>
</body>
</html>
